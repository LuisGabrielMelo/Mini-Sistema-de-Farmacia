
{% extends 'base.html' %}

{% block content %}
<h2>Lista de Medicamentos</h2>
<ul>
    {% for med in medicamentos %}
    <li>
        <strong>{{ med.nombre }}</strong> - Stock: {{ med.stock }} - Precio: ${{ med.precio }}
        <a href="{{ url_for('edit_medicamento', id=med.id) }}">✏️</a>
        <a href="{{ url_for('delete_medicamento', id=med.id) }}" onclick="return confirm('¿Seguro que deseas eliminarlo?')">🗑️</a>
    </li>
    {% endfor %}
</ul>

<h2>Agregar Medicamento</h2>
<form action="/add" method="post">
    <input type="text" name="nombre" placeholder="Nombre del medicamento" required>
    <input type="number" name="stock" placeholder="Cantidad en stock" required>
    <input type="number" step="0.01" name="precio" placeholder="Precio en $" required>
    <button type="submit">Agregar Medicamento</button>
</form>
{% endblock %}

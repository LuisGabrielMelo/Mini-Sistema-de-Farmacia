
{% extends 'base.html' %}

{% block content %}
<h2>Editar Medicamento</h2>
<form action="/update/{{ medicamento.id }}" method="post">
    <input type="text" name="nombre" value="{{ medicamento.nombre }}" required>
    <input type="number" name="stock" value="{{ medicamento.stock }}" required>
    <input type="number" step="0.01" name="precio" value="{{ medicamento.precio }}" required>
    <button type="submit">Actualizar</button>
</form>
<a href="{{ url_for('index') }}">← Volver</a>
{% endblock %}
